name: Trivy vulnerabilities scanning of dependencies
on:
  schedule:
    - cron:  '20 21 * * 6'
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/trivy.yml'

jobs:
  trivy:
    permissions:
      actions: read
      contents: read
      security-events: write
    name: Trivy
    uses: navikt/fp-gha-workflows/.github/workflows/trivy.yml@main
    with:
      build-version: 'java:25'
    secrets: inherit
